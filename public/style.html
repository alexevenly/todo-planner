    <section class="hero-section">
        <div class="hero-image-container">
            <img src="images/open_image_horizontal.jpg" alt="Style Hero" class="hero-image">

        <div class="phrases-content">
            <div class="phrase phrase-1" data-scroll>

            </div>
            <div class="phrase phrase-2" data-scroll>

            </div>
        </div>
    </section>

                <img src="images/close_up_boots.jpg" alt="Boots" class="element-image">
                <div class="element-gradient"></div>
            </div>
            <div class="element-content">
                <p class="element-affirmation">Every step tells a story</p>
            </div>
        </div>

        <div class="element-item" data-scroll>

    </section>
